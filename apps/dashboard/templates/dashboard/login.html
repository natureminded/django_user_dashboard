<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Load Access to Django Static Files -->
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Load Django Static CSS Sheet -->
    <link rel="stylesheet" href="{% static 'dashboard/css/style.css' %}">
    <title>User Sign In</title>
</head>
<body>
    <!-- User Login -->
    <fieldset>
        <legend>
            <h1>Login</h1>
        </legend>
        <!-- Login Errors -->
        {% if messages %}
            {% for message in messages %}
                {% if message.tags == "login_errors" %}
                <p {% if message.tags %} class="{{ message.tags }}"{% endif %}>
                    {{ message }}
                </p>
                {% endif %}
            {% endfor %}
        {% endif %}
        <!-- Login Form -->
        <form action="/signin" method="POST">
            <!-- Django-required CSRF Token (to prevent spoofing) -->
            {% csrf_token %}
            <label for="login_email"> Email:
                <input type="email" name="login_email" id="login_email">
            </label>
            <label for="login_password"> Password:
                <input type="password" name="login_password" id="login_password">
            </label>
            <input type="submit" value="Login">
        </form>
    </fieldset>
    <p>
        <a href="/register">Don't have an account? Register.</a>
    </p>
    <p>
        <a href="/">Forget it, take me home.</a>
    </p>
</body>
</html>
